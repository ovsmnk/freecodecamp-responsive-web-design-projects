<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form Project</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="wrapper">
    <div class="survey">
      <div class="heading">
        <h1 class="title" id="title">Developer Survey Form</h1>
        <p class="description" id="description">
          Tell us about your experience as a software developer.
        </p>
      </div>
      <form action="#" method="post" id="survey-form" class="form">
        <fieldset class="form__section">
          <legend class="form__section-title">Personal information</legend>
          <ul class="form__list form__list--personal">
            <li class="form__list-item">
              <label class="form__label" for="name" id="name-label">Name</label>
              <input class="form__input" id="name" name="name" type="text" placeholder="Your name..." required>
            </li>
            <li class="form__list-item">
              <label class="form__label" for="email" id="email-label">Email</label>
              <input class="form__input" id="email" name="email" type="email" placeholder="Your email..." required>
            </li>
            <li class="form__list-item">
              <label class="form__label" for="country" id="country-label">Country</label>
              <input class="form__input" id="country" name="country" type="text" placeholder="Your country..." required>
            </li>
            <li class="form__list-item">
              <label class="form__label" for="number" id="number-label">Age</label>
              <input class="form__input" type="number" id="number" min="16" max="120" name="number" required
                placeholder="Your age...">
            </li>
            <li class="form__list-item">
              <label class="form__label" for="github" id="github-label">GitHub link</label>
              <input class="form__input" id="github" name="github" type="url" placeholder="Your GitHub link..." required>
            </li>
          </ul>
        </fieldset>
        <fieldset class="form__section">
          <legend class="form__section-title">Work experience</legend>
          <ul class="form__list form__list--work">
            <li class="form__list-item">
              <h3 class="form__list-title">Are you currently employed?</h3>
              <p class="form__row">
                <label for="employed" class="switcher">
                  <input id="employed" type="radio" name="is-employed" value="yes" class="switcher__input" checked>
                  <span class="switcher__handle"></span>
                  <span class="switcher__text">Yes</span>
                </label>
                <label for="not-employed" class="switcher">
                  <input id="not-employed" type="radio" name="is-employed" value="no" class="switcher__input">
                  <span class="switcher__handle"></span>
                  <span class="switcher__text">No</span>
                </label>
              </p>
            </li>
            <li class="form__list-item">
              <label for="dropdown" class="form__label">What is your position?</label>
              <select name="dropdown" id="dropdown" class="form__select">
                <option>chose your position</option>
                <option value="unemployed">unemployed</option>
                <option value="junior">Junior Developer</option>
                <option value="middle">Middle Developer</option>
                <option value="senior">Senior Developer</option>
              </select>
            </li>
            <li class="form__list-item">
              <label for="experience" class="form__label">What is your experience?</label>
              <select name="experience" id="experience" class="form__select">
                <option>chose your experience</option>
                <option value="0">no experience</option>
                <option value="1-5">1-5 years</option>
                <option value="5-10">5-10 years</option>
                <option value="10+">10+ years</option>
              </select>
            </li>
          </ul>
        </fieldset>
        <fieldset class="form__section">
          <legend class="form__section-title">Technologies</legend>
          <ul class="form__list form__list--technologies">
            <li class="form__list-item">
              <h3 class="form__list-title">
                What programming languages do you use?
              </h3>
              <ul class="options-list">
                <li class="options-list__item">
                  <label for="javascript-checkbox" class="checkbox">
                    <input type="checkbox" id="javascript-checkbox" name="javascript-checkbox" value="javascript"
                      class="checkbox__input">
                    <span class="checkbox__handle"></span>
                    <span class="checkbox__text">JavaScript</span>
                  </label>
                </li>
                <li class="options-list__item">
                  <label for="typescript-checkbox" class="checkbox">
                    <input type="checkbox" id="typescript-checkbox" name="typescript-checkbox" value="typescript"
                      class="checkbox__input">
                    <span class="checkbox__handle"></span>
                    <span class="checkbox__text">TypeScript</span>
                  </label>
                </li>
                <li class="options-list__item">
                  <label for="python-checkbox" class="checkbox">
                    <input type="checkbox" id="python-checkbox" name="python-checkbox" value="python"
                      class="checkbox__input">
                    <span class="checkbox__handle"></span>
                    <span class="checkbox__text">Python</span>
                  </label>
                </li>
                <li class="options-list__item">
                  <label for="java-checkbox" class="checkbox">
                    <input type="checkbox" id="java-checkbox" name="java-checkbox" value="java" class="checkbox__input">
                    <span class="checkbox__handle"></span>
                    <span class="checkbox__text">Java</span>
                  </label>
                </li>
                <li class="options-list__item">
                  <label for="php-checkbox" class="checkbox">
                    <input type="checkbox" id="php-checkbox" name="php-checkbox" value="php" class="checkbox__input">
                    <span class="checkbox__handle"></span>
                    <span class="checkbox__text">PHP</span>
                  </label>
                </li>
                <li class="options-list__item">
                  <label for="other-lang-checkbox" class="checkbox">
                    <input type="checkbox" id="other-lang-checkbox" name="other-lang-checkbox" value="other"
                      class="checkbox__input">
                    <span class="checkbox__handle"></span>
                    <span class="checkbox__text">other</span>
                  </label>
                </li>
              </ul>
            </li>
            <li class="form__list-item">
              <h3 class="form__list-title">What editor do you use?</h3>
              <ul class="options-list">
                <li class="options-list__item">
                  <label for="code-checkbox" class="checkbox">
                    <input type="checkbox" id="code-checkbox" name="code-checkbox" value="code" class="checkbox__input">
                    <span class="checkbox__handle"></span>
                    <span class="checkbox__text">Visual Studio Code</span>
                  </label>
                </li>
                <li class="options-list__item">
                  <label for="jetbrains-checkbox" class="checkbox">
                    <input type="checkbox" id="jetbrains-checkbox" name="jetbrains-checkbox" value="jetbrains"
                      class="checkbox__input">
                    <span class="checkbox__handle"></span>
                    <span class="checkbox__text">JetBrains IDE</span>
                  </label>
                </li>
                <li class="options-list__item">
                  <label for="vim-checkbox" class="checkbox">
                    <input type="checkbox" id="vim-checkbox" name="vim-checkbox" value="vim" class="checkbox__input">
                    <span class="checkbox__handle"></span>
                    <span class="checkbox__text">vim, neovim</span>
                  </label>
                </li>
                <li class="options-list__item">
                  <label for="other-editor-checkbox" class="checkbox">
                    <input type="checkbox" id="other-editor-checkbox" name="other-editor-checkbox" value="other"
                      class="checkbox__input">
                    <span class="checkbox__handle"></span>
                    <span class="checkbox__text">other</span>
                  </label>
                </li>
              </ul>
            </li>
            <li class="form__list-item">
              <label for="system" class="form__label">What operating system do you use?</label>
              <select name="system" id="system" class="form__select">
                <option>chose your system</option>
                <option value="windows">Windows</option>
                <option value="mac">Mac</option>
                <option value="linux">Linux</option>
              </select>
            </li>
          </ul>
        </fieldset>
        <fieldset class="form__section">
          <legend class="form__section-title">Comments</legend>
          <label for="comment" class="form__label">Write your thoughts and comments:</label>
          <textarea class="form__textarea" id="comment" name="comment" rows="5" cols="30"
            placeholder="Your comment..."></textarea>
        </fieldset>
        <button class="form__button" id="submit" type="submit">
          Submit
        </button>
      </form>
    </div>
  </div>
</body>

</html>
